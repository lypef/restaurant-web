<div class="panel info" ng-controller="products">
                <div class="heading">
                
                <span class="title">Agregar Categoria</span>
                </div>
                <div class="content">
                <form align="center">  
                        <div class="input-control modern text iconic" id="widthfull">
                        <input type="text" placeholder="Categoria" ng-model="Newproduct.categoria" class="input-full" required="">
                        <span class="label">Nombre categoria</span>
                        <span class="informer"></span>
                        <span class="icon mif-user"></span>
                        </div>
                        
                        <div class="input-control modern text iconic" id="widthfull">
                        <input type="text" placeholder="Descripcion" ng-model="Newproduct.descripcion" class="input-full" required="">
                        <span class="label">Descripcion categoria</span>
                        <span class="informer"></span>
                        <span class="icon mif-paragraph-left"></span>
                        </div>
                        
                        <br><br>
                        
                        <button class="button success loading-pulse" ng-click="CreateCatProduct()">
                        Agregar
                        </button>
                    </form>
                    <br><br>
                    
<div class="panel info">
	<div class="heading">
    
    <span class="title">Listado de categorias</span>
    </div>
    <div class="content">
    
    <form>
        <div class="content">
    
    <div class="input-control text big-input " data-role="input" style="width: 100%">
        
        <input type="text" name="filter" ng-model="inputbox.text">
        
        <button class="button" ng-click="SearchCatProduct()"><span class="mif-search"></span></button>
        
    </div>
    </form>

	<table class="table striped hovered">
	<th>
		CATEGORIA
	</th>
	<th>
		DESCRIPCION
	</th>
	<th>
		OPCION
	</th>
	<tr align="center" ng-repeat="category in productstmp">
		<td>
			{{ category.categoria }}
		</td>
		<td>
			{{ category.descripcion }}
		</td>
		<td>
			
			<a href="dashboard#/catproducts/{{ category._id }}">
				<button class="button success rounded loading-cube">EDITAR</button>
			</a>


		</td>
	</tr>

</table>
    </div>
	
</div>
</div>
</div>
</div>
