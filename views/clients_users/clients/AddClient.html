<div class="panel info" ng-controller="clients">
                <div class="heading">
                
                <span class="title">Nuevo Cliente</span>
                </div>
                <div class="content">
                <form align="center">  
                        <div class="input-control modern text iconic" id="widthfull">
                        <input type="text" placeholder="Nombre" ng-model="NewClient.nombre" class="input-full" required="">
                        <span class="label">Nuevo nombre</span>
                        <span class="informer">Ingrese solo el nombre</span>
                        <span class="icon mif-user"></span>
                        </div>
                        
                        <div class="input-control modern text iconic" id="widthfull">
                        <input type="text" placeholder="Apellidos" ng-model="NewClient.apellidos" required="">
                        <span class="label">Nuevo Apellidos</span>
                        <span class="informer">Ingrese solo el Apellidos</span>
                        <span class="icon mif-user"></span>
                        </div>
                        
                        <div class="input-control modern text iconic" id="widthfull">
                        <input type="text" placeholder="Direccion" ng-model="NewClient.direccion">
                        <span class="label">Nueva Direccion</span>
                        <span class="informer">Direccion actual</span>
                        <span class="icon mif-home"></span>
                        </div>
                        
                        <div class="input-control modern text iconic" id="widthfull">
                        <input type="number" placeholder="Movil" ng-model="NewClient.movil">
                        <span class="label">Numero Movil</span>
                        <span class="informer">Movil personal</span>
                        <span class="icon mif-mobile"></span>
                        </div>
                        
                        <div class="input-control modern text iconic" id="widthfull">
                        <input type="number" placeholder="Telefono fijo" ng-model="NewClient.telefono">
                        <span class="label">Numero de Telefono fijo</span>
                        <span class="informer">Telefono fijo personal</span>
                        <span class="icon mif-phone"></span>
                        </div>
                        
                        <div class="input-control modern text iconic" id="widthfull">
                        <input type="text" placeholder="E-mail" ng-model="NewClient.mail">
                        <span class="label">Email de cliente</span>
                        <span class="informer">No olvide el @</span>
                        <span class="icon mif-mail"></span>
                        </div>
                        <br><br>
                        <button class="button success loading-pulse" ng-click="CreateClient()">
                        Agregar
                        </button>
                    </form>
                    <br><br>
                </div>
                </div>
