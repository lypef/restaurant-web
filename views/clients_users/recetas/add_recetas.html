<div class="panel info" ng-controller="add_recetas">
	<div class="heading">
		<span class="title"><span class="mif-plus icon"></span> Nueva receta</span>
	</div>
	<div class="content">
	<!--Contenido agregar-->
	<div class="input-control modern text iconic" id="widthfull">
	    <input type="text" placeholder="Nombre" ng-model="product.name" class="input-full">
	    <span class="informer"></span>
	    <span class="icon mif-stack3"></span>
    </div>

    <div class="input-control modern text iconic" id="widthfull">
	    <input type="text" placeholder="Descripcion" ng-model="product.Descripcion" class="input-full">
	    <span class="informer"></span>
	    <span class="icon mif-stack3"></span>
    </div>

    <label class="switch-original">
	    <input type="checkbox">Disminuir ingredientes al utilizar
	    <span class="check"></span>
	</label>

	<hr>
	<!--Tabla de seleccion-->
	<!--Busqueda y numero mostrado -->
	<div class="grid">
	    <div class="row flex-just-sa">
	        <div class="colspan6" style="width: 100%" align="center">
	        <form >
            	<div class="input-control text " data-role="input" style="width: 95%">
    
    		<input type="text" name="filter" ng-model="inputbox.txt" placeholder="Buscar">
    
    		<button class="button" ng-click="search()"><span class="mif-search"></span></button></div>
            </form>
	        </div>
	        <div class="colspan6" style="width: 100%" align="center">
		        <div class="input-control select" style="width: 95%">
                <select ng-model="pageSizetmp.items" ng-change="ChangePageItems()" style="text-align: center; text-align-last: center;">
                    <option value="">---Items mostrados---</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                    <option value="60">60</option>
                    <option value="80">80</option>
                    <option value="100">100</option>
                    <option value="todos">Ver todos</option>
                </select>
                </div>
	        </div>
	    </div>
	</div>
	<!--Finaliza Busqueda y numero mostrado -->
    <table class="table striped hovered bordered">
          <thead>
            <tr>
              <th>Ingrediente</th>
              <th>Existencia</th>
              <th>Usar en esta receta</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='a in ingredients | startFromGrid: currentPage * pageSize | limitTo: pageSize'>
              <td>{{ a.name }}</td>
              <td>{{ a.stock }} {{ a.measurements.namefasts }}</td>
              <td align="center">
              	<label class="input-control checkbox">
				    <input type="checkbox">
				    <span class="check"></span>
				    <span class="caption">Usar</span>
				</label>
              </td>  
              <td>
              	<div class="input-control text">
				    <input type="text">
				</div>
				<span>{{ a.measurements.namefasts }}</span>
              </td>
            </tr>
          </tbody>
        </table>
        
<div class="grid">
    <div class="row flex-just-sa">
        <div class="cell-auto-size">
        <div class='pagination'>
          <button type='button ' class='item' ng-disabled='currentPage == 0' ng-click='currentPage = 0'>Principio</button>

          <button type='button' class='item' ng-disabled='currentPage == 0' ng-click='currentPage = currentPage - 1'>&laquo;</button>
          
          <button type='button' class='item current' ng-disabled='currentPage == page.no - 1' ng-click='setPage(page.no)' ng-repeat='page in pages'>{{ page.no }}</button>
          
          <button type='button' class='item' ng-disabled='currentPage >= ingredients.length/pageSize - 1' , ng-click='currentPage = currentPage + 1'>&raquo;</button>

          <button type='button' class='item' ng-disabled='currentPage == ingredients.length/pageSize - 1' ng-click='currentPage = ingredients.length/pageSize - 1'>Final</button>
        </div>
    </div>    
    </div>
	<!--Finaliza tabla de seleccion-->
	<!--Finaliza Contenido agregar-->
	<hr></div></div>
