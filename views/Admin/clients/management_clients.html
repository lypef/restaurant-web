<div ng-controller="clients_users">
	<form>
	<div class="input-control text big-input " data-role="input" style="width: 100%">
	    
	    <input type="text" name="filter" ng-model="inputbox.text">
	    
	    <button class="button" ng-click="SearchClient()"><span class="mif-search"></span></button>
	    
	</div>
	</form>
	
	<table class="table striped hovered">
		<tr>
			<th>NOMBRE</th>
			<th>CORREO ELECTRONICO</th>
			<th>MEMBRECIA VENCE</th>
			<th>STATUS</th>
			<th>OPCIONES</th>
		</tr>
		<tr ng-repeat="todo in all" align="center">
			<td>{{ todo.nombre }}</td>
			<td>{{ todo.mail }}</td>
			<td>{{ todo.vence_pago }}</td>
			<td ng-if=" todo.status == true "><span class="mif-checkmark fg-green mif-2x"></span></td>
			<td ng-if=" todo.status  == false "><span class="mif-cross fg-red mif-2x"></span></td>
			<td><a href="/admin_dashboard#/edit_client/{{ todo._id }}">
			<button class="button primary"><span class="mif-pencil"></span> Actualizar</button></a></td>
		</tr>
	</table>

</div>
